<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>

<style>
    .input-format div div {
        width: 15%;
    }
    
    .input-format span {
        display: block;
        width: 100%;
        text-align: right !important;
    }
</style>


<body>

    <!-- Material form subscription -->
    <div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Profile</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5">
            <div class="container input-format">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Tên Đăng Nhập
                    </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Tên Đăng Nhập" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">Tên</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Tên" aria-label="Username" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Email</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon4">Số Điện Thoại</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Số Điện Thoại" aria-label="Username" aria-describedby="basic-addon4">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon5">Tên Shop
                    </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Tên Shop" aria-label="Username" aria-describedby="basic-addon5">
                </div>
            </div>



            <div class="container">
                <label class="pr-2">Giới tính: </label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="defaultInlineNam" name="inlineDefaultRadiosExample">
                    <label class="custom-control-label" for="defaultInlineNam">Nam</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="defaultInlineNu" name="inlineDefaultRadiosExample1">
                    <label class="custom-control-label" for="defaultInlineNu">Nữ</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="defaultInlinekhac" name="inlineDefaultRadiosExample2">
                    <label class="custom-control-label" for="defaultInlinekhac">Khác</label>
                </div>
            </div>



            <div class="container">
                <div class="form-row ml-0" style="width:50%;">
                    <label class="pr-2">Ngày sinh: </label>
                    <div class="col">
                        <select class="select form-control">
                                <option value="" disabled selected></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control">

                    </div>
                    <label>( MM/DD/YYYY )</label>
                </div>
            </div>
            <div class="container">
                <!-- Sign in button -->
                <button style="width:10%; float:left" class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Lưu</button>
            </div>
        </div>





    </div>

    </div>
    <!-- Material form subscription -->
</body>

</html>
